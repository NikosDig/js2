<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link rel="icon" href="../images/weta.png" type="image/png" />
    <title>Home page || Weta</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="index.html"
            data-ol-has-click-handler=""
          >
            <img
              src="../images/weta.png"
              alt="Bootstrap"
              width="45"
              height="40"
              class="bg-primary bg-transparent"
            />
          </a>
          <button
            class="navbar-toggler bg-light border"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active p-2 text-primary text-decoration-underline"
                  aria-current="page"
                  href="index.html"
                  data-ol-has-click-handler=""
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link p-2 text-primary"
                  href="../profile/index.html"
                  data-ol-has-click-handler=""
                  >Profile</a
                >
              </li>
            </ul>
            <form class="d-flex searchForm" role="search" name="search">
              <input
                class="form-control me-2 border border-3 border-primary"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
            <a
              href="../index.html"
              class="btn btn-outline-primary my-2 mx-1 p-1"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- create a new post section -->
      <section>
        <div class="container">
          <div class="row mt-3">
            <div class="col">
              <h1 class="text-center">
                Post something new or look at older posts
              </h1>
            </div>
            <form
              action="post"
              class="border border-3 border-primary p-2 bg-info"
              name="feedForm"
              id="feedForm"
            >
              <h2 class="text-center">Create new post</h2>
              <div class="m-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  name="title"
                  class="form-control text-center"
                  id="title"
                  placeholder="Your title of the post here"
                  required
                  title="A titel is needed to create a new post"
                />
              </div>
              <div class="m-3">
                <label for="feedImage" class="form-label">Media</label>
                <input
                  type="url"
                  name="media"
                  class="form-control text-center"
                  id="media"
                  placeholder="you need to provide a valid URL of a pcture"
                  title="Not required.You need to provide a valid URL of any image"
                />
              </div>
              <div class="m-3">
                <label for="feedTags" class="form-label">Tags</label>
                <input
                  type="text"
                  name="feedTags"
                  class="form-control text-center"
                  id="feedTags"
                  placeholder="enter tags comma seperated"
                  title="enter tags comma seperated"
                />
              </div>
              <div class="input-group">
                <textarea
                  class="form-control"
                  placeholder="Post something..."
                  id="body"
                  style="height: 100px"
                  name="body"
                  title="write your main post here"
                  required
                ></textarea>
                <button
                  class="btn btn-outline-primary"
                  type="submit"
                  id="button-addon1"
                >
                  Post
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- list of posts and sort option -->
      <section>
        <div class="container">
          <div
            class="row d-flex w-100 mx-auto my-3 border border-3 border-primary rounded"
          >
            <div
              class="col-12 w-100 d-flex flex-column justify-content-center bg-info"
            >
              <h2 class="text-uppercase h5 p-1 text-center">posts:</h2>
              <select
                class="form-select shortOptions"
                aria-label="Default select example"
                name="shortOptions"
              >
                <option selected>Sort posts by:</option>
                <option value="1">Date (latest)</option>
                <option value="2">Date (earliest)</option>
              </select>
              <div class="feedContainer"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="w-100 bottom-0 mt-3">
      <nav class="navbar bg-secondary">
        <div class="container justify-content-around">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a
                class="nav-link p-2 text-primary"
                aria-current="page"
                href="../feed/index.html"
                data-ol-has-click-handler=""
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2 text-primary"
                href="../profile/index.html"
                data-ol-has-click-handler=""
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </footer>
    <script src="../javascript/feed.mjs" type="module"></script>
  </body>
</html>
