<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link rel="icon" href="../images/weta.png" type="image/png" />
    <title>Search result || Weta</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary sticky-top">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="../feed/index.html"
            data-ol-has-click-handler=""
          >
            <img
              src="../images/weta.png"
              alt="Bootstrap"
              width="45"
              height="40"
              class="bg-primary bg-transparent"
            />
          </a>
          <button
            class="navbar-toggler bg-light border"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active p-2 text-primary"
                  aria-current="page"
                  href="../feed/index.html"
                  data-ol-has-click-handler=""
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link p-2 text-primary text-decoration-underline"
                  href="../profile/index.html"
                  data-ol-has-click-handler=""
                  >Profile</a
                >
              </li>
            </ul>
            <form class="d-flex searchForm" role="search" name="search">
              <input
                class="form-control me-2 border border-3 border-primary"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
            <a
              href="../index.html"
              class="btn btn-outline-primary my-2 mx-1 p-1"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-light h-100">
      <h1 class="text-center">
        Search results for: <span class="searchHeader"></span>
      </h1>
      <div class="searchContainer">Loading . . .</div>
    </main>
    <footer class="w-100 bottom-0 mt-3">
      <nav class="navbar bg-secondary">
        <div class="container justify-content-around">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a
                class="nav-link p-2 text-primary"
                aria-current="page"
                href="../feed/index.html"
                data-ol-has-click-handler=""
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2 text-primary"
                href="../profile/index.html"
                data-ol-has-click-handler=""
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </footer>
    <script src="../javascript/search.mjs" type="module"></script>
  </body>
</html>
