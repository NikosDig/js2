<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="icon" href="images/weta.png" type="image/png" />
    <title>Log in || Weta</title>
  </head>
  <body class="text-bg-secondary text-dark">
    <!-- log in card and forms -->
    <div
      class="card w-75 text-center d-block my-5 m-auto border border-5 border-info"
    >
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img
            src="images/weta.png"
            class="img-fluid rounded m-3 p-2 border border-2 border-primary"
            alt="nikolodon image"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title fw-bold">Log in to Weta</h1>

            <!-- form section -->

            <form
              class="needs-validation d-flex flex-column align-items-center"
              novalidate
              action="/profile/"
              method="get"
            >
              <div class="m-3 w-100">
                <label for="logInEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control text-center"
                  id="logInEmail"
                  placeholder="name@example.com"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter a proper email.</div>
              </div>
              <div class="m-3 w-100">
                <label for="logInPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="logInPassword"
                  class="form-control text-center"
                  aria-describedby="passwordHelpBlock"
                  placeholder="enter your password here"
                  onkeyup="checkInput(logInPassword)"
                  required
                />
                <!-- <div class="valid-feedback">Looks good!</div> -->
                <div class="invalid-feedback">
                  Your password must be minimum 8 characters long
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-75"
                formaction="/profile/index.html"
                disabled
              >
                Submit
              </button>
            </form>
            <h6>
              Dont have an account yet? register
              <a href="register.html">here</a>
            </h6>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/login.js"></script>
  </body>
</html>
